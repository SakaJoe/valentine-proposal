<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Stage container */
        .stage {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        /* Main container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .slideshow-container {
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            color: #ff1493;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .intro-heading {
            font-size: 2.5em;
            line-height: 1.3;
            margin-bottom: 40px;
        }

        .slideshow-title {
            font-size: 2em;
            color: #ff1493;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .question {
            font-size: 1.8em;
            color: #ff69b4;
            margin: 30px 0;
            font-weight: bold;
        }

        /* Slideshow */
        .slideshow {
            position: relative;
            width: 100%;
            height: 350px;
            margin: 20px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            transition: background 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .dot.active {
            background: #ff1493;
            transform: scale(1.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            height: 80px;
            align-items: center;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .main-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .main-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        .main-btn:active {
            transform: scale(0.95);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            transition: all 0.3s ease;
        }

        .no-btn:hover {
            transform: scale(0.8);
        }

        /* Success overlay */
        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 20, 147, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        .success-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-content {
            text-align: center;
            color: white;
            animation: scaleIn 0.5s;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .success-content h2 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .success-content p {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            position: absolute;
            animation: confetti-fall 3s linear;
            z-index: 1001;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Heart explosion */
        .heart-explosion {
            position: fixed;
            font-size: 30px;
            z-index: 1001;
            animation: explode 2s ease-out;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .emoji {
            font-size: 1.5em;
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-container" id="heartContainer"></div>

    <!-- Stage 1: The Intro -->
    <div class="stage" id="stage1">
        <div class="container">
            <h1 class="intro-heading">This is for you,<br>my feet clap pilot ü•∞</h1>
            <button class="main-btn" id="introBtn">Please click me üíï</button>
        </div>
    </div>

    <!-- Stage 2: The Memory Slideshow -->
    <div class="stage" id="stage2" style="display: none;">
        <div class="container slideshow-container">
            <h2 class="slideshow-title">My Beautiful Human üíï</h2>
            <div class="slideshow">
                <div class="slide active">
                    <img src="images/memory1.jpg" alt="Memory 1">
                </div>
                <div class="slide">
                    <img src="images/memory2.jpg" alt="Memory 2">
                </div>
                <div class="slide">
                    <img src="images/memory3.jpg" alt="Memory 3">
                </div>
                <div class="slide">
                    <img src="images/memory4.jpg" alt="Memory 4">
                </div>
                <div class="slide">
                    <img src="images/memory5.jpg" alt="Memory 5">
                </div>
                <div class="slide">
                    <img src="images/memory6.jpg" alt="Memory 6">
                </div>
                <div class="slide">
                    <img src="images/memory7.jpg" alt="Memory 7">
                </div>
            </div>
            <div class="slide-dots" id="slideDots"></div>
            <button class="main-btn" id="muskyBtn" style="margin-top: 30px;">So Musky its now time for the big reveal (insert dramatic music)</button>
        </div>
    </div>

    <!-- Stage 3: The Main Proposal -->
    <div class="stage" id="stage3" style="display: none;">
        <div class="container">
            <h1><span class="emoji">üíï</span> Valentine's Day <span class="emoji">üíï</span></h1>
            <p class="question">Will you be my Valentine Pweaseeeeeeeeeeeee?</p>
            <div class="buttons">
                <button class="yes-btn" id="yesBtn">Yes! üíñ</button>
                <button class="no-btn" id="noBtn">No</button>
            </div>
        </div>
    </div>

    <!-- Success overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <h2>üéâ YAY! üéâ</h2>
            <p>It's time for Sakaasan ehehehehhee üíï</p>
            <p style="font-size: 1.5em; margin-top: 20px;">Happy Valentine's My Princess! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('heartContainer');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Stage navigation
        const stage1 = document.getElementById('stage1');
        const stage2 = document.getElementById('stage2');
        const stage3 = document.getElementById('stage3');

        document.getElementById('introBtn').addEventListener('click', function() {
            stage1.style.display = 'none';
            stage2.style.display = 'flex';
            startSlideshow();
        });

        document.getElementById('muskyBtn').addEventListener('click', function() {
            stage2.style.display = 'none';
            stage3.style.display = 'flex';
            stopSlideshow();
        });

        // Slideshow functionality
        let currentSlide = 0;
        let slideInterval;
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.getElementById('slideDots');

        // Create dots
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function goToSlide(n) {
            showSlide(n);
        }

        function startSlideshow() {
            slideInterval = setInterval(nextSlide, 3000);
        }

        function stopSlideshow() {
            clearInterval(slideInterval);
        }

        // No button logic - moves away from cursor
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.querySelector('.buttons');
        
        noBtn.addEventListener('mouseover', function(e) {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Random position within container
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - maxY/2;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Yes button logic - celebration!
        const yesBtn = document.getElementById('yesBtn');
        const successOverlay = document.getElementById('successOverlay');

        yesBtn.addEventListener('click', function() {
            // Create confetti
            createConfetti();
            
            // Create heart explosion
            createHeartExplosion();
            
            // Show success message after a short delay
            setTimeout(() => {
                successOverlay.classList.add('active');
            }, 500);
        });

        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ff85c1', '#ffa0d2', '#ffb6e1', '#ff0080', '#ff1493'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = '0s';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        function createHeartExplosion() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíì', 'üíû'];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-explosion';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                
                const angle = (Math.PI * 2 * i) / 30;
                const distance = Math.random() * 300 + 200;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }
        }
    </script>
</body>
</html>
